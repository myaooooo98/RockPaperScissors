<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="play">
        <button id="start">Play</button>
    </div>
    <div class="content">
        <div class="container playing">
            <div class="player">
                <div class="score">
                    <p>Player: <span class="playerScore"></span></p>
                </div>
            </div>
            <div class="computer">
                <div class="score">
                    <p>Computer: <span class="computerScore"></span></p>
                </div>
            </div>
        </div>
        <div class="container options">
            <button class="option" value="rock"><img src="images/rock.png" alt="Rock"></button>
            <button class="option" value="paper"><img src="images/paper.png" alt="Paper"></button>
            <button class="option" value="scissors"><img src="images/scissors.png" alt="Scissors"></button>
            <div class="result"></div>
        </div>
        <div class="container reset">
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; Lee Min Yao</p>
        <button class="trigger" id="openModal">Resources</button>
        <div class="modal" id="resourcesModal">
            <div class="resources">
                <span id="close">&times;</span>
                <p>Images from <a href="https://www.vecteezy.com/vector-art/693121-paw-sign-of-rock-paper-scissors-game">Paw Sign Of Rock Paper Scissors Game Vectors by Vecteezy</a></p>
                <p>Font from <a href="https://www.fontspace.com/good-pawoo-display-font-f89797">Good Pawoo Display Font by Attype Studio</a></p>
            </div>
        </div>
    </div>
</body>
</html>
